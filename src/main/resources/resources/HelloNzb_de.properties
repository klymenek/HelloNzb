## preferences dialog: usage statistics settings
PrefDialogUsageStatsSettingsPane=Statistiken
UsageStatsSettingsActivate=Anonyme Statistiken senden
UsageStatsSettingsInfoTxt=<html>Um HelloNzb und seine Funktionen verbessern zu k\u00f6nnen, w\u00fcrden wir gerne wissen, in welcher Weise das Programm<br>verwendet wird. Durch Aktivieren der obigen Checkbox stimmst du zu, dass folgende Daten an uns gesendet werden:<br><br>- Datum & Uhrzeit als das Programm gestartet wurde<br>- Programm-Version und eingestellte Sprache<br>- Datum & Uhrzeit als ein neuer Download gestartet wurde<br>- Gr\u00f6\u00dfe (Anzahl Bytes) des gestarteten Downloads<br>- Wie viele gleichzeitige Verbindungen f\u00fcr den Download eingestellt sind<br>- Status der folgenden Einstellungen: SSL Verbindungen, Download-Geschwindigkeit, PAR2 Check, RAR entpacken<br><br>Bitte beachte, dass HelloNzb weder jetzt noch in Zukunft irgendwelche pers\u00f6nliche Daten \u00fcber dich oder die geladenen<br>Dateien sammelt. Um einen wiederkehrenden Client zu erkennen, sendet HelloNzb eine anonymisierte Identifikation an<br>uns (ein automatisch generierter Schl\u00fcssel, der nicht mit deinem Computer oder pers\u00f6nlichen Daten in Verbindung<br>gebracht werden kann). Wir sind NICHT daran interessiert, WER HelloNzb benutzt, sondern nur daran, WIE das<br>Programm verwendet wird!</html>


























