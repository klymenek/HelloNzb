## preferences dialog: usage statistics settings
PrefDialogUsageStatsSettingsPane=Usage Statistics
UsageStatsSettingsActivate=Send anonymous usage statistics
UsageStatsSettingsInfoTxt=<html>In order to improve HelloNzb and its features, we would like to know how the program is being used.<br>By setting the check box above you agree to let the HelloNzb client send the following information to us:<br><br>- Date & Time when the program has been started<br>- The program version and language set<br>- Date & Time when a new download has been started<br>- Size (amount of bytes) of the started download<br>- How many concurrent connections are being used for the download<br>- Whether or not the following features are used: SSL connection, speed limit, PAR2 check, RAR extraction<br><br>Please be aware that HelloNzb does not and will never collect any personal data about you or what files<br>the client is being used to download. In order to recognize a client already seen before, HelloNzb sends an<br>anonymous identifier (a hashed key that cannot be mapped to any of your or your computer's personal data).<br>We are NOT interested in WHO is using HelloNzb, but in HOW our software is being used!</html>




























