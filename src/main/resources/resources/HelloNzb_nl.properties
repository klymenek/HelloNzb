## preferences dialog: usage statistics settings
PrefDialogUsageStatsSettingsPane=Gebruiksstatistieken
UsageStatsSettingsActivate=Anonieme gebruiksstatistieken verzenden
UsageStatsSettingsInfoTxt=<html>Om HelloNzb en de mogelijkheden ervan te verbeteren, zouden we graag willen weten hoe het programma wordt gebruikt.<br>Door het aanvinken van de bovenstaande checkbox ga je ermee akkoord dat HelloNzb de volgende gegevens naar ons stuurt:<br><br>- Datum en tijd wanneer het programma is gestart<br>- Programmaversie en taalkeuze<br>- Datum en tijd wanneer er een nieuwe download is gestart<br>- Grootte (aantal bytes) van de begonnen download<br>- Hoeveel gelijktijdige verbindingen er worden gebruikt voor het downloaden<br>- Of de volgende functies worden gebruikt: SSL-verbinding, snelheidslimiet, PAR2 controle, uitpakken RAR archief<br><br>Houd er met je keuze rekening mee dat HelloNzb nooit persoonlijke gegevens of welke bestanden je downloadt zal verzamelen<br>en verzenden. Om na te gaan of we een HelloNzb cli\u00ebnt eerder hebben gezien, stuurt HelloNzb een anonieme identificatie (een<br>sleutel die alleen aan HelloNzb kan worden toegewezen en niet aan jouw computer of persoonlijke gegevens.) We zijn niet<br>ge\u00efnteresseerd in WIE HelloNzb gebruikt, maar in HOE onze software wordt gebruikt!</html>



























