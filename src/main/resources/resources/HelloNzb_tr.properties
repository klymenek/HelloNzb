UsageStatsSettingsActivate=Anonim kullan\u0131m istatistikleri g\u00f6nder
UsageStatsSettingsInfoTxt=<html>HelloNzb ve \u00f6zelliklerini geli\u015ftirmek i\u00e7in, program nas\u0131l kullan\u0131ld\u0131\u011f\u0131n\u0131 bilmek istiyoruz.<br>Yukar\u0131daki onay kutusunu onay\u0131n\u0131z\u0131 vererek bize a\u015fa\u011f\u0131daki bilgileri g\u00f6ndermesine kabul ediyorsunuz:<br><br>- Program\u0131n ne zaman cal\u0131\u015ft\u0131\u011f\u0131na dair tarih ve zaman<br>- Program versiyonu ve dil seti<br>- Yeni bir indirme ba\u015flat\u0131\u011f\u0131nda, tarihi ve zaman<br>- indirme boyutu (bayt miktar\u0131)<br>- Ka\u00e7 e\u015fzamanl\u0131 ba\u011flant\u0131 indirmek i\u00e7in kullan\u0131l\u0131yor<br>- A\u015fa\u011f\u0131daki \u00f6zellikleri kullan\u0131l\u0131r olsun ya da olmas\u0131n: SSL ba\u011flant\u0131s\u0131, h\u0131z limiti, PAR2 \u00e7ek, RAR ekstraksiyon<br><br>Biliniski HelloNzb herangi ki\u015fisel verileri veya indiridi\u011finiz dosyalari asla toplamam\u0131\u015ft\u0131r ve toplamayacakt\u0131r.<br>HelloNzb tan\u0131nmak i\u00e7in anon\u0131m karma anahtar\u0131 g\u00f6nderir, b\u00f6ylece ki\u015fisel verileri tan\u0131nmaz. Bizi sadece<br>iligilendiren yaz\u0131l\u0131m\u0131n nasil kullan\u0131ld\u0131\u011f\u0131, kimin kulland\u0131\u011f\u0131 de\u011fil!</html>














































